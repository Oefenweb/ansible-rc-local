# post test file
---
- name: check values
  shell: >
    awk 'NR>1 {print $1}' RS=[ FS=] {{ item }}
  register: _check_values
  changed_when: false
  failed_when: _check_values.stdout != 'never'
  with_items:
    - /sys/kernel/mm/transparent_hugepage/enabled
    - /sys/kernel/mm/transparent_hugepage/defrag
